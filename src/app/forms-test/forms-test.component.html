<form  #checkUser="ngForm" (ngSubmit)="submitdatauser(checkUser.value)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email"   name ="email" [ngModel]="userdata.email" class="form-control" required aria-describedby="emailHelp" placeholder="Enter email" ngModel #email="ngModel">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password"   class="form-control" name ="pwd" required   placeholder="Password" ngModel #password="ngModel">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Mobile</label>
        <input type="text"  minlength="1" maxlength="10" class="form-control" name ="mobile" required   placeholder="mobile" ngModel #mobile="ngModel">
        <span *ngIf="mobile.invalid  && mobile.touched">Please enter moble number</span>
      </div>
    
    <button type="submit" [disabled]="checkUser.invalid" class="btn btn-primary">Submit</button>
  </form>
